<div ng-controller="assetRooms">
	<section class="jxabc_rooms_left" id="jx_page"> 
		<ul class="jxabc_list">
			<li>id</li>
			<li>code</li>
			<li>building</li>  
		</ul>
		<ul class="jxabc_details" ng-repeat= "x in f" ng-click = '_active($index)'>
			<li>{{x.id}}</li>
			<li>{{x.code}}</li>
			<li>{{x.building_id}}</li>
		</ul>
		<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"></ul>
	</section>
	<div class="jxbig">
		<div class="form-group">
	      <label>Code</label>
	      <input type="text" ng-model="custom.code" class="form-control" value = '{{custom.code}}'>
	    </div>
	    <div class="form-group">
	      <label>Building</label>
	      <input type="text" ng-model="custom.building_id" class="form-control" value = '{{custom.building_id}}'>
	    </div>
	    <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click = '_edit()'>Edit</button>
	    <button uib-popover-template="dynamicPopover.templateUrl" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click = '_delete($index)'>Delete</button>
	    <button uib-popover-template="dynamicPopover.templateUrl" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click = '_create()'>Create</button>	
	</div>
</div>
