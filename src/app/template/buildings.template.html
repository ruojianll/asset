<div class="XQbuilding" ng-controller="budCtrl">
	<div class="XQinfo">
		<table border="1" cellpadding="0" cellspacing="0" style="border:1px solid #e0dcdb">
			<tr height="37" class="XQhead">
				<td width="40">id</td>
				<td width="80">name</td>
				<td width="105">location</td>
			</tr>
			<tr height="37" style="background:#f9f9f9;" ng-click="show($index)" ng-repeat="i in a">
				<td width="40">{{i.id}}</td>
				<td width="80">{{i.name}}</td>
				<td width="105">{{i.location}}</td>
			</tr>
		</table>
		<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>
	</div>
	<div class="XQedit" ng-show="qq">
		<div class="form-group">
	      <label>Name</label>
	      <input type="text" class="form-control" value = "{{b.name}}">
	    </div>
	   
	    <div class="form-group">
	      <label>Location</label>
	      <input type="text" class="form-control" value = "{{b.location}}">
	    </div>
	    <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click="edit()">Edit</button>
	    <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click="delete()">Delete</button>
	    <button uib-popover="{{dynamicPopover.content}}" popover-title="{{dynamicPopover.title}}" type="button" class="btn btn-default" ng-click="create()">Create</button>
	</div>
	<div class="XQlist" ng-show="qq">
		<table border="1" cellpadding="0" cellspacing="0" style="border:1px solid #e0dcdb">
			<tr height="37" class="XQhead">
				<td width="185">id</td>
				<td width="275">Code</td>
			</tr>
			<tr height="37" style="background:#f9f9f9;" ng-repeat="i in c">
				<td width="185">{{i.id}}</td>
				<td width="275">{{i.code}}</td>
			</tr>
		</table>
	</div>
</div>
